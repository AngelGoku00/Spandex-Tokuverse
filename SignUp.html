<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>

<div class="signup-container">
    <h2>Sign Up</h2>
    <form>
        <input type="text" id="txt_Username" placeholder="Username" required>
        <input type="password" id="txt_Password" placeholder="Password" required>
        <input type="email" id="txt_Email" placeholder="Email" required>
        <input type="text" id="txt_PhoneNumber" placeholder="Phone Number" required>
        <button type="button" onclick="signUp()">Sign Up</button>
    </form>
</div>

<script>
    function signUp() {
        var userName = document.getElementById('txt_Username').value;
        var password = document.getElementById('txt_Password').value;
        var email = document.getElementById('txt_Email').value;
        var phoneNumber = document.getElementById('txt_PhoneNumber').value;

        // Perform signup logic or send data to the server using AJAX
        console.log("Signing up:", userName, password, email, phoneNumber);
    }
</script>

</body>
</html>
